<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Online Gallery</title>
        <link rel="stylesheet" type="text/css" href="Online Gallery.css">
    </head>
    <body>
        <main>
            <div class="wrap">
                <header>
                    <div class="navbar">
                        <div class="logo">
                            <img src="./Images/Weblogo.png" alt="Logo">
                            <h1>Online Gallery</h1>
                        </div>
                        <div class="links">
                            <ul>
                                <li><a href="Online Gallery Upload Images.html">Upload Images</a></li>
                                <li><a href="Online Gallery Login.html" class="button">Log In</a></li>
                            </ul>
                        </div>
                        <div class="overlay"></div>
                        <div class="hamburger-menu">
                            <div class="bar"></div>
                        </div>
                    </div>
                </header>
                <div class="showcase-area">
                    <div class="container">
                        <div class="left">
                            <div class="big-title">
                                <h2>Exhibition name</h2>
                            </div>
                            <p class="text">
                                Example Exhibition
                            </p>
                            <div class="cta">
                                <a href="Online Gallery Exhibition.html" class="button">Enter</a>
                            </div>
                        </div>
                        <div class="right">
                            <img src="Example.jpg" alt="Exhibition" class="weblogo">
                        </div>
                    </div>
                </div>
                <div class="bottom-area">
                    <div class="navbar">
                        <div class="footer">
                            <li><a href="Online Gallery About Us.html">About Us</a></li>
                            <li><a href="Online Gallery Contact Us.html">Contact Us</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="Online Gallery Script.js"></script>
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </body>
</html>
