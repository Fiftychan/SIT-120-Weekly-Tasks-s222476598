<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Online Gallery</title>
        <link rel="stylesheet" type="text/css" href="Online Gallery.css">
    </head>
    <body>
        <main>
            <div class="wrap">
                <header>
                    <div class="navbar">
                        <div class="logo">
                            <img src="./Images/Weblogo.png" alt="Logo">
                            <h1>Online Gallery</h1>
                        </div>
                        <div class="links">
                            <ul>
                                <li><a href="Online Gallery Login.html" class="button">Log In</a></li>
                            </ul>
                        </div>
                        <div class="overlay"></div>
                        <div class="hamburger-menu">
                            <div class="bar"></div>
                        </div>
                    </div>
                </header>
                <div class="showcase-area">
                    <div class="container">
                        <input id="image" class="file-upload-input" type="file" onchange="readURL(this)" accept="Image/*">
                        <br>
                        <input class="button" value="Upload" onclick="uploadIMG()">
                    </div>
                </div>
                <div class="bottom-area">
                    <div class="navbar">
                        <div class="footer">
                            <li><a href="Online Gallery About Us.html">About Us</a></li>
                            <li><a href="Online Gallery Contact Us.html">Contact Us</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="Online Gallery Script.js"></script>
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </body>
</html>
