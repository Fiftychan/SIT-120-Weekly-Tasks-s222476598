<!DOCTYPE html>
<html>
    <head>
        <title>Online Gallery</title>
        <link rel="stylesheet" type="text/css" href="Online Gallery.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <main>
            <div class="wrap">
                <header>
                    <div class="navbar">
                        <div class="logo">
                            <img src="./Images/Weblogo.png" alt="Logo">
                            <h1>Online Gallery</h1>
                        </div>
                        <div class="links">
                            <ul>
                                <li><a href="Online Gallery Hold Exhibition.html">Hold Exhibition</a></li>
                                <li><a href="Online Gallery Upload Images.html">Upload Images</a></li>
                                <li><a href="Online Gallery Login.html" class="button">Log in</a></li>
                            </ul>
                        </div>
                        <div class="overlay"></div>
                        <div class="hamburger-menu">
                            <div class="bar"></div>
                        </div>
                    </div>
                </header>
            </div>
        </main>
        <div class="container">
            <div class="heading">
                <h1>Exhibition name</h1>
            </div>
            <div class="box">
                <div class="column">
                    <img src="Example.jpg" alt="Example 1">
                </div>
                <div class="column">
                    <img src="Example2.jpg" alt="Example 2">
                </div>
                <div class="column">
                    <img src="Example3.jpg" alt="Example 3">
                </div>
            </div>
            <div id="transition">
                <button class="button" @click="show = !show">
                Description
                </button>
                <Transition name="slide-fade">
                <div v-if="show">
                <div id="app">
                    <description desc = "This Exhibition is Amazing"></description>
                </div>
                </div>
            </div>
            </Transition>
            <div id="aninumber">
                <br>
                <p>Give this Exhibition a Rating from 0 - 100</p>
                <input v-model.number="number" type="number" step="1">
                <p>{{ animatedNumber }}</p>
            </div>
            <div class="button">
                <a href="Online Gallery Home.html">Home</a>
            </div>
            <div class="bottom-area">
                <div class="navbar">
                    <div class="footer">
                        <li><a href="Online Gallery About Us.html">About Us</a></li>
                        <li><a href="Online Gallery Contact Us.html">Contact Us</a></li>
                    </div>
                </div>
            </div>
        </div>
        <script src="Online Gallery Script.js">
        </script>
        <script>
            new Vue ({
                el: '#app',
                components: {
                    'description': {props:['desc'], template: '<p>{{desc}}</p>', href: 'Online Gallery.css'}
                }
            })

            new Vue ({
                el: '#transition',
                data: {
                    show: true
                }
            })

            new Vue({
  el: '#aninumber',
  data: {
    number: 0,
    tweenedNumber: 0
  },
  computed: {
    animatedNumber: function() {
      return this.tweenedNumber.toFixed(0);
    }
  },
  watch: {
    number: function(newValue) {
      gsap.to(this.$data, { duration: 0.5, tweenedNumber: newValue });
    }
  }
})
        </script>
        <style>
.slide-fade-enter-active {
    transition: all 0.3s ease-out;
  }
  
  .slide-fade-leave-active {
    transition: all 0.8s cubic-bezier(1, 0.5, 0.8, 1);
  }
  
  .slide-fade-enter-from,
  .slide-fade-leave-to {
    transform: translateX(20px);
    opacity: 0;
  }
        </style>
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    </body>
</html>
