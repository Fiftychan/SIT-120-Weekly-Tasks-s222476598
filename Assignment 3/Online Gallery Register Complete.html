<!DOCTYPE html>
<html>
    <head>
        <title>Online Gallery</title>
        <link rel="stylesheet" type="text/css" href="Online Gallery.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <main>
            <div class="wrap">
                <header>
                    <div class="navbar">
                        <div class="logo">
                            <img src="./Images/Weblogo.png" alt="Logo">
                            <h1>Online Gallery</h1>
                        </div>
                        <div class="links">
                            <ul>
                                <li><a href="Online Gallery Hold Exhibition.html">Hold Exhibition</a></li>
                                <li><a href="Online Gallery Upload Images.html">Upload Images</a></li>
                            </ul>
                        </div>
                        <div class="overlay"></div>
                        <div class="hamburger-menu">
                            <div class="bar"></div>
                        </div>
                    </div>
                </header>
                <h1>Register Complete</h1>
                <div id="userinfo">
                    <p>Email : {{email}}</p>
                    <p>Username : {{username}}</p>
                    <p>Password : {{password}}</p>
                </div>
                <div class="container">
                    <div class="cta">
                        <a href="Online Gallery Home.html" class="button">Home</a>
                    </div>
                </div>
                <div class="bottom-area">
                    <div class="navbar">
                        <div class="footer">
                            <li><a href="Online Gallery About Us.html">About Us</a></li>
                            <li><a href="Online Gallery Contact Us.html">Contact Us</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="Online Gallery Script.js"></script>
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </body>
</html>
