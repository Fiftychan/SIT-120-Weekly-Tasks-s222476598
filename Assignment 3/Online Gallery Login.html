<!DOCTYPE html>
<html>
    <head>
        <title>Online Gallery</title>
        <link rel="stylesheet" type="text/css" href="Online Gallery.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <main>
            <div class="wrap">
                <header>
                    <div class="navbar">
                        <div class="logo">
                            <img src="./Images/Weblogo.png" alt="Logo">
                            <h1>Online Gallery</h1>
                        </div>
                        <div class="links">
                            <ul>
                                <li><a href="Online Gallery Hold Exhibition.html">Hold Exhibition</a></li>
                                <li><a href="Online Gallery Upload Images.html">Upload Images</a></li>
                            </ul>
                        </div>
                        <div class="overlay"></div>
                        <div class="hamburger-menu">
                            <div class="bar"></div>
                        </div>
                    </div>
                </header>
                <h1>Log In</h1>
                <div class="container">
                    <div class="forms-container">
                        <div class="signin-signup" id = 'usercheck'>
                            <form action="" class="Login-form">
                                <div class="input-field">
                                    <i class="fas fa-user"></i>
                                    <input v-model = usercheck type="text" placeholder="Username">
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-lock"></i>
                                    <input v-model = passcheck type="password" placeholder="Password">
                                </div>
                                <div>
                                    <p>Example Account</p>
                                    <p>Username : {{uname}}</p>
                                    <p>Password : {{pw}}</p>
                                </div>
                                <input type="submit" value="Log in" class="button solid" @click="login(usercheck == uname && passcheck == pw)" href="Online Gallery Login Succeed.html">
                                <p>Or sign in with social platforms</p>
                                <div class="social-media">
                                    <a href="" class="social-icon">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="" class="social-icon">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                    <a href="" class="social-icon">
                                        <i class="fab fa-google"></i>
                                    </a>
                                </div>
                            </form>
                            <div class="cta">
                                <p>New to the gallery?</p>
                                <a href="Online Gallery Register.html" class="button">Register</a>
                            </div>
                            <div>
                                <p v-if = "usercheck == uname">Hello {{uname}}</p>
                                <p v-else =""></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom-area">
                    <div class="navbar">
                        <div class="footer">
                            <li><a href="Online Gallery About Us.html">About Us</a></li>
                            <li><a href="Online Gallery Contact Us.html">Contact Us</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="Online Gallery Script.js">
            new Vue ({
  el: '#usercheck',
  data: {
    uname: 'Rosa',
    password: '12345'
  }
})
        </script>
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </body>
</html>
