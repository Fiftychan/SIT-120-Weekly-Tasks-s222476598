<!DOCTYPE html>

<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                message: 'Hello Vue!'
            }
          })
        </script>
        <div id="app-2">
            <span v-bind:title="message">
              Hover your mouse over me for a few seconds
              to see my dynamically bound title!
            </span>
        </div>
        <script>
            var app2 = new Vue({
            el: '#app-2',
            data: {
             message: 'You loaded this page on ' + new Date().toLocaleString()
             }
            })
        </script>
        <div id="app-3">
            <span v-if="seen">Now you see me</span>
        </div>
        <script>
            var app3 = new Vue({
            el: '#app-3',
            data: {
              seen: true
            }
          })
        </script>
        <script>
            Vue.component
            ('button-counter', 
            {
                data: function () 
                {
                    return 
                    {
                    count: 0
                    }
                },
                template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
            })
        </script>
        <div id="components-demo">
            <button-counter></button-counter>
        </div>
        <script>
            new Vue({ el: '#components-demo' })
        </script>
        <p>I find that there are a lot of things you can do with vue. In this particular assignment I include the JS scripts in the html file which I found to be not effective.</p>
    </body>
</html>
